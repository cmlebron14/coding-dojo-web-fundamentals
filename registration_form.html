<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <form action="form.php">
      <div>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" />
      </div>
      <div>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" />
      </div>
      <div>
        <label for="user_email">Email</label>
        <input type="email" id="user_email" name="email" />
      </div>
      <div>
        <label for="user_password">Password</label>
        <input type="password" id="user_password" name="password" />
      </div>
      <div>
        <label for="password_confirm">PW Confirm</label>
        <input type="password" id="password_confirm" name="confirm password" />
      </div>
      <div>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday" />
      </div>
      <div>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <input type="radio" id="decline" name="gender" value="decline" />
        <label for="decline">Other</label>
      </div>
      <div>
        <label for="description">A short description about yourself</label>
        <textarea name="description" id="description"></textarea>
      </div>
      <div>
        <label for="fav_language">Favorite Language</label>
        <select name="fav_language" id="fav_language">
          <option value="javascript">JavaScript</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
